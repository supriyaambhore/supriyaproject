<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
    <title>Anchor Tag Example</title>
</head>
<body>

    <h2>Anchor Tag Examples</h2>

    
    <p><a href="https://www.google.com">Visit Google</a></p>

    <p><a href="https://www.wikipedia.org" target="_blank">Open Wikipedia in New Tab</a></p>
    <p><a href="mailto:example@gmail.com">Send Email</a></p>

    <p><a href="tel:+911234567890">Call Now</a></p>

    
    <p><a href="#section1">Go to Section 1</a></p>

    <hr>

    <h3 id="section1">This is Section 1</h3>
    <p>You jumped to Section 1 using an anchor link!</p>

</body>
</html>
</body>
</html>
